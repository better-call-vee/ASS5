<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASS5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="color-picker.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fp {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mn: '#3752fd',
                        done: '#ced6ff',
                        bgg: '#f4f7ff',
                    },
                },
            },
        }
    </script>
</head>

<body id="bgc" class="fp bg-bgg">
    <section class="w-[85%] my-2 mx-auto p-4 bg-white rounded-xl">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
                <div class="text-2xl font-medium">
                    <span class="font-extralight">Dev</span>
                    <span class="font-bold">Board</span>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div id="checkbox-container" class="flex items-center space-x-2 bg-bgg p-2 rounded-full">
                    <img src="assets/checkbox.png" alt="Checkbox" class="w-6 h-6">
                    <span class="font-bold text-xl">23</span>
                </div>
                <div id="color-picker-container" class="bg-bgg p-2 rounded-full cursor-pointer">
                    <img src="assets/theme-btn.png" alt="Theme Button" class="w-6 h-6">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
